<!Doctype html>
<html>
    <head>
        <title>sort</title>
     <style>
        h1{

           background-color:#303030;
           color: #ffffff;
           padding: 5px;
           margin:0 auto;
         }
         body{
           margin:0 auto;



         }
         #content{

            margin: 10px;
            padding: 5px;
        }
     </style>
     <script>
        var func= function(){
            var data = document.getElementById('textarea1');
            var output = document.getElementById('results');
            output.innerHTML = 'original string: ' + data.value;
            var ar = data.value;
            ar = ar.split('');
            data.value = null;
            var op_count = 0;
            var l = ar.length - 1;
            var i = 0;
            while(i<=l){

               	if(ar[i] > ar[i+1]){

                   temp = ar[i];
                   ar[i] = ar[i+1];
                   ar[i+1] = temp;
                   op_count += 1;
                   i = 0;

                }else{

                   i++;
                }

            }           
            output.innerHTML += '<br> new string: ' + ar.join("") + '<br> number of operations: ' + op_count.toString();
         }  
      </script>
    </head>
    <body>
       <h1>Insersion sort example</h1>
       <div id="content">
      	 <p>Enter data to be sorted:</p>
      	 <input id="textarea1" type='textarea'><br>
      	 <button onclick="func()">Run</button>
      	 <div id="results"> </div>
       </div>
    <body>

</html>
