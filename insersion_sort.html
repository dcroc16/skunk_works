<!Doctype html>
<html>
    <head>
        <title>sort</title>
     <script>
        var func= function(){
            var data = document.getElementById('textarea1');
            var output = document.getElementById('results');
            output.innerHTML = 'original string: ' + data.value;
            var ar = data.value;
            ar = ar.split('');
            var l = ar.length - 1
            var i = 0;
            var counter = 0;
            while(i < ar.length -1){
                current = ar[i];
                counter = 0;
                while(current > ar[counter]){
		   ar[counter - 1] = ar[counter];
                   ar[counter] = current;
                   counter += 1;
                }
                i +=1;
            }
            output.innerHTML += '<br>' + ar;
         }
      </script>
    </head>
    <body>
       <p>Enter data to be sorted:</p>
       <input id="textarea1" type='textarea'><br>
       <button onclick="func()">Run</button>
       <div id="results">



      </div>

</html>
